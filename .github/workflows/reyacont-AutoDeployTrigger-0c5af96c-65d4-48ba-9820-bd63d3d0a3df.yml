name: Trigger auto deployment for reyacont

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/reyacont-AutoDeployTrigger-0c5af96c-65d4-48ba-9820-bd63d3d0a3df.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.REYACONT_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.REYACONT_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.REYACONT_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}
          _dockerfilePathKey_: _dockerfilePath_
          _targetLabelKey_: _targetLabel_
          registryUrl: reyaz.azurecr.io
          registryUsername: ${{ secrets.REYACONT_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.REYACONT_REGISTRY_PASSWORD }}
          containerAppName: reyacont
          resourceGroup: NetworkWatcherRG
          imageToBuild: reyaz.azurecr.io/reyacont:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


